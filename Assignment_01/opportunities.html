<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Opportunities</title>

    <!-- CSS Section-->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./content/app.css">

</head>
<body>
<header>
    <!--
    Navigation bar with links to different pages of the Volunteer Connect website.
    Includes a dropdown menu for additional links.
    -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand ms-1" href="index.html">Volunteer Connect</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ps-10">
                <!--
                Navigation links to different sections of the website such as Home, Volunteer Now, Events, etc.
                -->
                <li class="nav-item me-4">
                    <a class="nav-link" aria-current="page" href="index.html"><i class="fa-solid fa-house"></i> Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item me-4">
                    <a class="nav-link" href="opportunities.html"><i class="fa-solid fa-bullseye"></i> Volunteer Now</a>
                </li>
                <li class="nav-item me-4">
                    <a class="nav-link" href="events.html"><i class="fa-solid fa-calendar-days"></i> Events</a>
                </li>
                <li class="nav-item me-4">
                    <a class="nav-link" href="contact.html"><i class="fa-solid fa-address-book"></i> Contact</a>
                </li>
                <li class="nav-item me-4">
                    <a class="nav-link" href="about.html"><i class="fa-solid fa-circle-info"></i> About</a>
                </li>
                <li class="nav-item dropdown me-4">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        More
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <!--
                        Links to additional pages such as Privacy Policy and Terms of Service.
                        -->
                        <a class="dropdown-item" href="privacyPolicy.html">Privacy Policy</a>
                        <a class="dropdown-item" href="termsOfService.html">Terms of Service</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <!--
            Main heading and introductory text encouraging users to join Volunteer Connect.
            -->
            <h1 class="mt-4">
                Join Volunteer Connect's Volunteer Pool
            </h1>
            <p>
                Sign up today to never miss out on local volunteer opportunities!
            </p>
        </div>
    </div>
</div>

<div class="container mt-4">
    <div id="cards-container" class="row">
        <!--
        Container for dynamically added cards representing volunteer opportunities.
        -->
    </div>
</div>

<!--
Modal for user sign-up with form fields for name, email, and preferred role.
-->
<div class="modal-overlay" id="modal-overlay"></div>
<div class="modal" id="signup-modal">
    <h2 id="modal-title">Sign Up</h2>
    <form id="signup-form">
        <label>Name: <input type="text" id="name" class="form-control" required></label><br>
        <label>Email: <input type="email" id="email" class="form-control" required></label><br>
        <label>Preferred role: <input type="text" id="preferredRole" class="form-control" required></label><br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!--
Button to scroll back to the top of the page.
-->
<button id="back-to-top" class="btn btn-primary">Back to Top</button>

<!--
Scripts Section
-->
<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/signUp.js"></script>
<script src="scripts/backToTop.js"></script>
<script src="scripts/footer.js"></script>
</body>
</html>
